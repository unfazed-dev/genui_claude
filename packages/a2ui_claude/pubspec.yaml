name: a2ui_claude
description: >-
  Pure Dart package for converting between Claude API responses
  and the A2UI (Agent-to-UI) protocol messages. Enables Claude integration
  with generative UI frameworks.
version: 1.0.0
publish_to: 'none'
repository: https://github.com/unfazed-dev/genui_claude
issue_tracker: https://github.com/unfazed-dev/genui_claude/issues

environment:
  sdk: '>=3.8.0 <4.0.0'
  # Note: No Flutter SDK constraint - pure Dart package

dependencies:
  anthropic_sdk_dart: ^0.3.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  meta: ^1.9.0
  collection: ^1.18.0
  logging: ^1.2.0

dev_dependencies:
  test: ^1.24.0
  mocktail: ^1.0.3
  build_runner: ^2.4.0
  freezed: ^3.0.6
  json_serializable: ^6.9.0
  coverage: ^1.6.0
  lints: ^6.0.0
