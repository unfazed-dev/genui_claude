name: genui_anthropic
description: >-
  Flutter ContentGenerator implementation for Anthropic's Claude AI,
  enabling Claude-powered generative UI with the GenUI SDK.
version: 0.1.0
publish_to: 'none'
repository: https://github.com/unfazed-dev/anthropic_genui
issue_tracker: https://github.com/unfazed-dev/anthropic_genui/issues

environment:
  sdk: ^3.5.0
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  genui: ^0.5.1
  # Reference to sibling package using path dependency
  # Melos will manage this during bootstrap
  anthropic_a2ui:
    path: ../anthropic_a2ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

