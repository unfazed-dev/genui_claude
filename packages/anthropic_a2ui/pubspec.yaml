name: anthropic_a2ui
description: >-
  Pure Dart package for converting between Anthropic's Claude API responses
  and the A2UI (Agent-to-UI) protocol messages. Enables Claude integration
  with generative UI frameworks.
version: 1.0.0
publish_to: 'none'
repository: https://github.com/unfazed-dev/anthropic_genui
issue_tracker: https://github.com/unfazed-dev/anthropic_genui/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  # Note: No Flutter SDK constraint - pure Dart package

dependencies:
  anthropic_sdk_dart: ^0.3.0
  json_annotation: ^4.8.0
  meta: ^1.9.0
  collection: ^1.18.0

dev_dependencies:
  test: ^1.24.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  coverage: ^1.6.0
  lints: ^4.0.0
